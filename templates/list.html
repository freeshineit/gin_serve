<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="/static/style/common.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/static/js/axios.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .w-500 {
            width: 500px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .input-wrapper {
            display: flex;
            margin-bottom: 20px;
        }

        .input-wrapper>button {
            width: 100px;
        }

        .list-wrapper {}

        .list-wrapper li {
            height: 30px;
            line-height: 20px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-wrapper li:hover {
            background-color: aliceblue;
        }

        .list-wrapper li .op {
            display: flex;
            align-items: center;
        }

        .list-wrapper li input {
            width: 20px;
            height: 20px;
        }

        .list-wrapper li #todo_delete {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="w-500">
            <div class="input-wrapper">
                <input id="todo" placeholder="Input" />
                <button class="btn btn-primary" id="add_button">添加</button>
            </div>
            <ul class="list-wrapper" id="list"></ul>
        </div>
    </div>
    <script>
        (function () {
            Axios.get("/api/auth")
        })();
    </script>
    <script>
        (function () {
            const addBtn = document.getElementById("add_button")
            let list = []


            getList()

            addBtn.addEventListener('click', (e) => {
                e.stopPropagation()
                const todo = document.getElementById('todo')
                if (todo.value.trim() != '') {
                    Axios.post("/api/v1/todo", {
                        content: todo.value,
                        status: 0
                    }).then(res => {
                        list.unshift(genLiTag(res.data))
                        todo.value = ''
                        document.getElementById('list').innerHTML = list.join("")
                    })
                }

            }, false)

            document.getElementById("list").addEventListener("click", (e) => {
                // checked
                if (e.target.tagName === 'INPUT') {
                    const id = e.target.dataset.id
                    const status = e.target.checked ? 1 : 0

                    Axios.put(`/api/v1/todo/${id}/status`, { status })
                } else if (e.target.tagName === "A") {
                    const id = e.target.dataset.id
                    Axios.delete(`/api/v1/todo/${id}`).then(res => {
                        if (res.code == 0) {
                            getList()
                        }
                    })
                }

            }, false)


            function getList() {
                Axios.get("/api/v1/todos").then(res => {
                    if (res.code == 0) {
                        list = []
                        res.data.list.map(todo => {
                            list.push(genLiTag(todo))
                        })
                        document.getElementById('list').innerHTML = list.join("")
                    }
                })
            }

            function genLiTag(todo) {
                return `<li>
                        ${todo.content}
                            <div class="op">
                            <input type="checkbox" ${todo.status == 1 ? "checked" : null} data-id="${todo.id}"/>
                            <a id="todo_delete" data-id="${todo.id}">delete</a>
                            </div>
                        </li>`
            }
        })();
    </script>
</body>

</html>
